<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>

<body>
    <header>
        <h1>Pokémon Search App</h1>
    </header>
    <main>
        <h3>Search for Pokémon Name or ID:</h3>
        <div class="search-container">
            <input type="text" id="search-input" required>
            <button id="search-button">Search</button>
        </div>
        <p><span id="pokemon-name"></span><span id="pokemon-id"></span></p>
        <p><span>Weight: </span><span id="weight"></span><span>Height: </span><span id="height"></span></p>
        <div id="types"></div>
        <div id="img-container"></div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Base</th>
                        <th>Stats</th>
                    </tr>
                </thead>
                <tbody id="stats-container">
                    <tr>
                        <td>HP:</td>
                        <td id="hp"></td>
                    </tr>
                    <tr>
                        <td>Attack:</td>
                        <td id="attack"></td>
                    </tr>
                    <tr>
                        <td>Defense:</td>
                        <td id="defense"></td>
                    </tr>
                    <tr>
                        <td>Sp. Attack:</td>
                        <td id="special-attack"></td>
                    </tr>
                    <tr>
                        <td>Sp. Defense:</td>
                        <td id="special-defense"></td>
                    </tr>
                    <tr>
                        <td>Speed:</td>
                        <td id="speed"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
